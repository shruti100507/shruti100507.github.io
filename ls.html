<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Wallah</title>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            background-color: #f4f6fb;
        }

       .navbar {
            width: 100%;
            height: 10vh;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6vw;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2f80ed;
            width: 50px;
            height: 180%;
        }

        .nav-links {
            display: flex;
            gap: 2.5vw;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #2f80ed;
        }

        .user-name {
            font-size: 15px;
            font-weight: 600;
            color: #555;
        }
        .hero {
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6vw;
        }

    
        .hero-left {
            width: 50%;
        }

        .hero-left h1 {
            font-size: 42px;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .hero-left p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 90%;
        }

        .hero-left button {
            padding: 14px 36px;
            background-color: #2f80ed;
            color: #ffffff;
            font-size: 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .hero-left button:hover {
            background-color: #1c66c9;
        }

        .hero-right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right img {
            width: 85%;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .hero {
                flex-direction: column;
                height: auto;
                text-align: center;
                padding: 30px 6vw;
            }

            .hero-left,
            .hero-right {
                width: 100%;
            }

            .hero-right img {
                width: 90%;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
       <img src="./images/logo3.jpg">
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="user-name">User</div>
    </nav>

    <section class="hero">
        <div class="hero-left">
            <h1>Revitalize Your <br> Clothes with Expert<br> Laundry Services!</h1>
            <p>
                From premium dry cleaning to swift wash and fold , we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!!
            </p>
            <button>Book a Service Today</button>
        </div>

        <div class="hero-right">
            <img src="./images/laundary.jpg"
                 alt="Laundry Service Image">
        </div>
    </section>

</body>
</html>
